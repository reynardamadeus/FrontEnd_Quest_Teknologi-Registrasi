<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
</head>
<body>


    <div class="background">
        <div class="box">
            <nav>
                <a href="Register.html" id="active">Register</a>
                <a href="login.html">Login </a>
            </nav>
            <form action="">
                <div class="input-form">
                    <div class="input">
                        <label for="username">Username</label>
                        <br>
                        <input type="text" name="username" id="username" required placeholder="...">
                    </div>
                    <br>
                    <div class="input">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" required placeholder="...">
                    </div>
                    <br>
                    <div class="input">
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password" id="password" required placeholder="...">
                    </div>
                    <br>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <br>
                        <input type="text" name="confirm-password" id="confirm-password" required placeholder="...">
                    </div>
                    <br>
                    <div class="check-input">
                        <input type="checkbox" name="" id="checkbox" required placeholder="...">
                        <label for="" class="agree">I agree to to the terms and conditions</label>
                    </div>
                    <br>
                    <a href="index.html"><button type="submit" class="register-btn">Register</button></a>
                </div>
            </form>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/45afc43f2a.js" crossorigin="anonymous"></script>
</body>
</html>
